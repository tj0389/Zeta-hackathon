<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header><ion-icon size="large" name="person-circle-outline"></ion-icon> {{shared.user['firstName']}} {{shared.user['lastName']}}</ion-list-header>
          <ion-note>{{shared.user['email']}}</ion-note>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item  *ngFor="let p of appPages; let i = index" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item lines="none" (click)="logout()" *ngIf="shared.user['isLogin']">
             <ion-label style=" margin: 11px 0px 10px 0px">Log Out</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
