<ion-content>
    <ion-grid class="form">



        <ion-toolbar style="--background: transparent !important;">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="login" slot="start"></ion-back-button>
            </ion-buttons>
            <ion-title style="position: relative;top:-4px;">
                <h1>SignUp</h1>
            </ion-title>
        </ion-toolbar>

        <ion-item>
            <ion-label position="floating">
                First Name<span style="color: red;">&nbsp;*</span>
            </ion-label>
            <ion-input [(ngModel)]="firstName">

            </ion-input>
        </ion-item>


        <ion-item>
            <ion-label position="floating">
                Last Name<span style="color: red;">&nbsp;*</span>
            </ion-label>
            <ion-input [(ngModel)]="lastName">

            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                Mobile No.<span style="color: red;">&nbsp;*</span>
            </ion-label>
            <ion-input [(ngModel)]="mobile">

            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                Email<span style="color: red;">&nbsp;*</span>
            </ion-label>
            <ion-input [(ngModel)]="email" type="email">

            </ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-col size="4">
                <ion-label>Are you a :</ion-label>
            </ion-col>
            <ion-col (click)="changerole(2)" size="4">
                <ion-checkbox [checked]="!flag"></ion-checkbox>
                <ion-label>Child</ion-label>
            </ion-col>
            <ion-col (click)="changerole(1)" size="4">
                <ion-checkbox [checked]="flag"></ion-checkbox>
                <ion-label>Parent</ion-label>
            </ion-col>
        </ion-item>

        <ion-item *ngIf="userType==1">
            <ion-label position="floating">
                Childs Email:<span style="color: red;">&nbsp;*</span>
            </ion-label>
            <ion-input [(ngModel)]="ch">
            </ion-input>

        </ion-item>
        <center>
            <ion-button *ngIf="userType==1" (click)="ChildrenUpdation()">Add Child</ion-button>
        </center>
        <center>
            <div *ngIf="userType==1" class="container">
                <span *ngFor="let items of child" child>
                {{items}}  <span style="position: relative;top:2px;" (click)="deleteChild(items)"><ion-icon name="close"></ion-icon></span>
                </span>
            </div>
        </center>
        <ion-item>
            <ion-label position="floating">
                Password<span style="color: red;">&nbsp;*</span>
            </ion-label>
            <ion-input [(ngModel)]="password" type="password">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                Confirm Password<span style="color: red;">&nbsp;*</span>
            </ion-label>
            <ion-input [(ngModel)]="confirm_password" type="password">
            </ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button (click)="signUp()" shape="round" expand="block">Sign Up</ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>

    <!-- <ion-grid> -->

      <ion-col>
        <ion-button (click)="logIn()">Log In </ion-button>
      </ion-col>
    </ion-row> -->
    <!-- </ion-grid> -->

</ion-content>
