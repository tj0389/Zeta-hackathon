<ion-header>


  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Sign Up </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

  <div>

    <ion-item>
      <ion-label position="floating">
        Enter Your First Name
      </ion-label>
      <ion-input [(ngModel)]="firstName">

      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">
        Enter Your Last Name
      </ion-label>
      <ion-input [(ngModel)]="lastName">

      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">
        Enter Your Email
      </ion-label>
      <ion-input [(ngModel)]="email" type="email">

      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">
        Enter Your Mobile No.
      </ion-label>
      <ion-input [(ngModel)]="mobile">

      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">
        Are you parent? Enter 1 for parent else 2
      </ion-label>
      <ion-input [(ngModel)]="userType">

      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">
        Enter Your Password
      </ion-label>
      <ion-input [(ngModel)]="password" type="password">

      </ion-input>
    </ion-item>



    <ion-item>
      <ion-label position="floating">
        Enter Your Children:
      </ion-label>
      <ion-input [(ngModel)]="child">
          
      </ion-input>
    </ion-item>


  </div>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="signUp()" class="customButton">Sign Up </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <ion-button (click)="logIn()" class="customButton">Log In </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
